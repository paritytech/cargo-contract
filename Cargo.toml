[package]
name = "cargo-contract"
version = "0.3.0"
authors = ["Parity Technologies <admin@parity.io>"]
build = "build.rs"
edition = "2018"

license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/paritytech/cargo-contract"
documentation = "https://substrate.dev/substrate-contracts-workshop/#/"
homepage = "https://www.parity.io/"
description = "Setup and deployment tool for developing Wasm based smart contracts via ink!"
keywords = ["wasm", "parity", "webassembly", "blockchain", "edsl"]
categories = ["cli", "tool"]

[dependencies]
env_logger = "0.7.1"
anyhow = "1.0.26"
structopt = "0.3.9"
log = "0.4.8"
heck = "0.3.1"
zip = { version = "0.5.4", default-features = false }
pwasm-utils = "0.12.0"
parity-wasm = "0.41.0"
cargo_metadata = "0.9.1"
codec = { package = "parity-scale-codec", version = "1.1" }
which = "3.1.0"
colored = "1.9"
toml = "0.5.4"
cargo-xbuild = { git = "https://github.com/ascjones/cargo-xbuild", branch = "pub-build-fn" }
#cargo-xbuild = "0.5.23"

# dependencies for optional extrinsics feature
async-std = { version = "1.5.0", optional = true }
sp-core = { git = "https://github.com/paritytech/substrate/", package = "sp-core", optional = true }
subxt = { git = "https://github.com/paritytech/substrate-subxt/", rev = "399ac68cb1547ba4879e389c28d72aa7a2bae139", package = "substrate-subxt", optional = true }
futures = { version = "0.3.2", optional = true }
url = { version = "2.1.1", optional = true }
hex = { version = "0.4.0", optional = true }

[build-dependencies]
anyhow = "1.0.26"
zip = { version = "0.5.4", default-features = false }
walkdir = "2.3.1"

[dev-dependencies]
assert_matches = "1.3.0"
wabt = "0.9.2"

[features]
default = []
extrinsics = ["sp-core", "subxt", "async-std", "futures", "url", "hex"]
test-ci-only = []
